server:
  port: 8081
spring:
  application:
    name: book-service
  datasource:
    url: jdbc:mysql://localhost:3306/bookdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hibernate:
        format_sql: true